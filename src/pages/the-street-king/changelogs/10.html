<h3>August 20, 2018</h3>
<p>Version 0.1 is the initial release of the game.</p>
<h3>Features</h3>
<ul>
    <li>30 singleplayer races, with 90 total planned</li>
    <li>16 playable cars, with more coming soon!</li>
    <li>Open world in progress</li>
    <li>Deep customization and upgrade system!</li>
    <li>Millions of unique customization options per car!</li>
</ul>
